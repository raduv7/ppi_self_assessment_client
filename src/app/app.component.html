<div class="app-container">

  <div class="spinner-wrapper">
    <app-spinner [isActive]="isLoading" *ngIf="spinnerActive"></app-spinner>
  </div>

  <div class="header-wrapper">
    <app-header (onMenuButtonClickEvent)="onMenuButtonClick()"></app-header>
  </div>

  <div class="under-header-wrapper">

    <div class="menu-wrapper" [ngClass]="{'shown': isMenuShown && !isBeforeGoMenu }">
      <app-menu *ngIf="isMenuShown"></app-menu>
    </div>

    <div class="router-wrapper">
      <router-outlet></router-outlet>
    </div>

    <div class="details-wrapper">
      <span> </span>
    </div>

  </div>

</div>
