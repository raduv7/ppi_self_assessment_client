<div class="dashboard-container">

    <app-magic-text [username]="username"></app-magic-text>

    <app-change-password-button (clickEvent)="onChangePasswordButtonClick()"></app-change-password-button>

    <form (submit)="onFileUpload()">
      <input type="file" (change)="onFileSelected($event)" />
      <button type="submit">Upload</button>
    </form>

</div>
